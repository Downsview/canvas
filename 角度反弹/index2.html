<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>角度反弹</title>
</head>
<body>
<canvas id="canvas" width="500" height="500" style="background: #fff;">
    your browser does not support canvas!
</canvas>
<script src="../utils/utils.js"></script>
<script src="../utils/ball.js"></script>
<script src="../utils/line.js"></script>
<script>
    window.onload = function () {
        var canvas = document.getElementById('canvas'),
                context = canvas.getContext('2d'),
                mouse = utils.captureMouse(canvas),
                ball = new Ball(20, "red"),
                line = new Line(0, 0, 300, 0),
                canWid = canvas.width,
                canHei = canvas.height,
                gravity = 0.2,    //重力加速度
                bounce = -0.6;     //反弹系数

        ball.x = 100;
        ball.y = 100;

        line.x = 50;
        line.y = 300;

        //动画循环
        (function drawFrame() {
            window.requestAnimationFrame(drawFrame);
            context.clearRect(0, 0, canvas.width, canvas.height);

            line.rotation = (mouse.y - canHei / 2) * 0.1 * Math.PI / 180;

            var bounds = line.getBounds(),
                    cos = Math.cos(line.rotation),
                    sin = Math.sin(line.rotation);

            //球体运动
            ball.vy += gravity;
            ball.x += ball.vx;      //初始为0，小球竖直下落
            ball.y += ball.vy;

            if (ball.x + ball.radius > bounds.x && ball.x - ball.radius < bounds.x + bounds.width) {
                //获取小球体与线的相对位置
                var x1 = ball.x - line.x,
                        y1 = ball.y - line.y;

                //旋转坐标
                var y2 = y1 * cos - x1 * sin;

                //旋转速度
                var vy1 = ball.vy * cos - ball.vx * sin;

                //如果小球与斜面碰撞
                if (y2 > -ball.radius) {
                    //旋转坐标
                    var x2 = x1 * cos + y1 * sin;

                    //旋转速度
                    var vx1 = ball.vx * cos + ball.vy * sin;

                    y2 = -ball.radius;   //重设小球的位置
                    vy1 *= bounce;

                    //位置旋转回去，注意公式变化
                    x1 = x2 * cos - y2 * sin;
                    y1 = y2 * cos + x2 * sin;
                    ball.vx = vx1 * cos - vy1 * sin;     //速度旋转回去
                    ball.vy = vy1 * cos + vx1 * sin;
                    ball.x = line.x + x1;                //小球位置变化
                    ball.y = line.y + y1;
                }
            }

            //与墙的碰撞检测
            if(ball.x + ball.radius > canWid){
                ball.x = canWid - ball.radius;
                ball.vx *= bounce;
            }else if(ball.x < ball.radius){
                ball.x = ball.radius;
                ball.vx *= bounce;
            }

            if(ball.y + ball.radius > canHei){
                ball.y = canHei - ball.radius;
                ball.vy *= bounce;
            }else if(ball.y < ball.radius){
                ball.y = ball.radius;
                ball.vy *= bounce;
            }

            ball.draw(context);
            line.draw(context);
        }());
    }
</script>
</body>
</html>
